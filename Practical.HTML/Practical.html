<h1>My First JavaScript</h1>
<p>Here, a JavaScript changes the value of the src (source) attribute of an image.</p>

<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic = "200w (1).gif"
  } else {
    pic = "200w.gif"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="200w (1).gif" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Run</button>
<button type="button" onclick="light(0)">Run Off</button>
<a href="play.html">play</a>
</p>

</body>
