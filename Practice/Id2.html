<!DOCTYPE html>
<Html>
    <Head>
        <Style>
            /* Style the element with the id "myHeader"*/
            #myHeader {
                background-color: aqua;
                color: rgb(20, 21, 22);
                padding: 40px;
                text-align: center;
            }

            /* Style all element with the class
            name "city" */
            .city {
                background-color: greenyellow;
                color: black;
                padding: 10px;
            }
        </Style>
    </Head>
    <body>
        <!--An element with a unique id-->
        <h1 id="myHeader">My Cities</h1>
        <!--Multiple elements with same calss-->
        <h2 class="city">London</h2>
        <h2 class="city">Dhaka</h2>
    </body>
</Html>
